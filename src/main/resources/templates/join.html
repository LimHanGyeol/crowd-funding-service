<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/css/bootstrap.css">
    <title>CrowdFunding :: HanGyeol</title>


</head>
<body>
<div>
    <th:block th:replace="include/html_navbar"></th:block>
</div>

<div style="margin-right: 40%; margin-left: 40%;">
    <form class="form-inline" method="POST" action="/join">
        <div class="form-group">
            <label for="email">Name:</label>
            <input name="name" type="name" class="form-control" id="name"
                   maxlength="20"
                    pattern="[가-힣Z-z0-9_]{2,20}">
        </div>
        <div class="form-group">
            <label>Phone Num:</label>
            <input name="phoneNum" type="tel" class="form-control" id="phoneNum"
                   placeholder="전화번호는 -을 제외하고 입력해주세요."
                   pattern="[0-1]{3}[0-9]{4}[0-9]{4}" required>
        </div>
        <div class="form-group">
            <label for="email">Email address:</label>
            <input name="email" type="email" class="form-control" id="email">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input name="password" type="password" class="form-control" id="password">
        </div>
        <div class="form-group">
            <label for="rePassword">Re-Password:</label>
            <input name="rePassword" type="password" class="form-control" id="rePassword">
        </div>
        <!--<div class="checkbox">-->
        <!--<label><input type="checkbox"> Remember me</label>-->
        <!--</div>-->
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div>

</div>
<!--BootStrap js-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script src="/static/js/bootstrap.js"></script>

</body>
</html>
