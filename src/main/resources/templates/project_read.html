<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/css/bootstrap.css">
    <title>CrowdFunding :: HanGyeol</title>

</head>
<body>
    <div>
        <th:block th:replace="include/html_navbar"></th:block>
    </div>

    <div>
    <h3 style="font-weight: bold; float: left; margin-left: 20%;">프로젝트 읽기</h3>
    </div>
    </br>
    </br>
    </br>

    <div style="margin-left: 20%;">
        <form class="form-inline" method="POST" action="/edit-project">
            <div class="form-group">
                <label for="title">프로젝트 제목 :</label>
                <input name="title" type="text" class="form-control" id="title"
                       maxlength="20"
                       pattern="[가-힣Z-z0-9]{2,50}"
                value="제목">
            </div>
            <div class="form-group">
                <label for="explanation">프로젝트 설명 :</label>
                <input name="explanation" type="text" class="form-control" id="explanation"
                       placeholder="프로젝트 설명을 255자 이내로 적어주세요." required
                value="설명">
            </div>
            <div class="form-group">
                <label for="startDateTime">프로젝트 시작일 :</label>
                <input name="startDateTime" type="datetime-local" class="form-control" id="startDateTime">
            </div>
            <div class="form-group">
                <label for="endDateTime">프로젝트 마감일 :</label>
                <input name="endDateTime" type="datetime-local" class="form-control" id="endDateTime">
            </div>
            <div class="form-group">
                <label for="targetFigure">목표액 :</label>
                <input name="targetFigure" type="number" class="form-control" id="targetFigure" value="10000">
            </div>
            <div class="form-group">
                <label for="openState">공개여부 :</label>
                <input name="openState" type="text" class="form-control" id="openState" value="공개">
            </div>

            <button type="submit" class="btn btn-default">프로젝트 올리기</button>
        </form>
    </div>

</div>
<!--BootStrap js-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script src="/static/js/bootstrap.js"></script>

</body>
</html>
